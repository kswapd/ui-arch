
<div class="container w-xxl w-auto-xs" ng-app="eagle" ng-init="app.settings.container = false; ">
	<a href class="navbar-brand block m-t">{{app.name}}</a>


	<div class="form-box">
		<div class="header"><img class="img-responsive" src="images/logo.png"></div>

		<form role="form" name="loginForm" ng-submit="vm.login()">
			<div class="body bg-gray">
				<div class="text-center text-danger" ng-show="vm.authError">
					<h5>登录失败（{{vm.authError}})</h5>
				</div>

				<div class="form-group">
					<label for="username" >Username</label>
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<!-- fa-envelope -->
						<input ng-disabled="vm.isLogining" id="username" name="username" type="text"
							   class="form-control" placeholder="请输入用户名"
							   ng-model="vm.user.username" ng-change="vm.usernameChanged()" required>
					</div>
				</div>

				<div class="form-group">
					<label for="password"  >Password</label>
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span> <input ng-disabled="vm.isLogining"
							id="password" name="password" type="password" class="form-control"
							placeholder="请输入密码" ng-model="vm.user.password" required>
					</div>
				</div>

				<div class="form-group">
					<div class="checkbox">
						<label class="i-checks">
							<input ng-disabled="vm.isLogining" type="checkbox" name="rememberMe" ng-model="vm.user.rememberMe"><i></i> 记住我
						</label>
					</div>
					<a ui-sref="access.changepsd" ng-show="false">{{ 'login.forgotPassword' }}</a>
				</div>

				<div class="form-group">
					<button ng-disabled="vm.isLogining" type="submit" class="btn btn-lg btn-block" style="background: #61a9eb;color: white;" ng-disabled='form.$invalid'>
						<i class="fa fa-sign-in"></i> 登录
					</button>
					<br>
					<button type="button" class="btn btn-lg btn-block" style="background: #61a9eb;color: white;" ng-click="vm.doRegister()">
						<i class="fa fa-keyboard-o"></i> 注册
					</button>
				</div>
			</div>
			<!-- /.box-body -->
			<div class="footer">
				<div class="margin text-center">

					<!--<br/>-->
					<!--<span>{{ 'login.socialLogin' | translate }}</span>-->
					<!--<div>-->
						<!--<button class="btn btn-primary btn-circle">-->
							<!--<i class="fa fa-facebook"></i>-->
						<!--</button>-->
						<!--<button class="btn btn-info btn-circle">-->
							<!--<i class="fa fa-twitter"></i>-->
						<!--</button>-->
						<!--<button class="btn btn-danger btn-circle">-->
							<!--<i class="fa fa-google-plus"></i>-->
						<!--</button>-->
					<!--</div>-->
				</div>
			</div>
		</form>
	</div>
</div>
